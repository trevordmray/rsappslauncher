<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      var l = window.location;
      var redirectPath = l.protocol + '//' + l.hostname;
      l.replace(redirectPath);
    </script>
  </head>
  <body>
    <p>If you are not redirected automatically, please click <a href="/">here</a>.</p>
  </body>
</html>
